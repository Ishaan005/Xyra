[tool:pytest]
# Exclude test_agent directory from test collection as it contains demo scripts, not tests
norecursedirs = test_agent
# Set the test directory to backend/tests
testpaths = backend/tests
# Python files to consider as test files
python_files = test_*.py *_test.py
# Test classes to consider
python_classes = Test*
# Test functions to consider
python_functions = test_*
